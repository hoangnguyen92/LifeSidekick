<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <a class="button icon-left ion-chevron-left button-clear button-light" ng-click="cancelRegister()"></a>
        <h1 class="title">Register</h1>
    </ion-header-bar>
    <ion-content class="bg-color">
        <form ng-submit="doRegister(registerData)">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="registerData.username">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="registerData.password">
                </label>
                <label class="item item-input">
                    <input type="email" placeholder="Email" ng-model="registerData.email">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Register</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
