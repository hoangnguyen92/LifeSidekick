<ion-view view-title="Wish Detail" class="bg-color">
    <ion-nav-buttons side="primary">
        <a class="button icon-left ion-chevron-left button-clear button-light"
           ng-click="navigateBack()"></a>
    </ion-nav-buttons>

    <ion-content>
        <div class="list card">
            <div class="item bar bar-header card-header">
                <h2><b>{{ wish.getName() }}</b> by {{ owner.getUsername() }}</h2>
            </div>

            <div class="item item-body center">
                <p>"{{ wish.getDescription() }}"</p>
                <p>{{ wish.getReachedMoney() | currency }} / {{wish.getPrice() | currency}}</p>
                <progress max="100" value="{{progress}}"></progress>
                <img class="full-image" ng-src="{{wish.getPhoto()}}" alt=""/>
            </div>
        </div>
    </ion-content>
</ion-view>
