<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content class="bg-color">
        <form ng-submit="doLogin(loginData)">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in</button>
                </label>
            </div>
        </form>

        <div class="center">
            <a ng-click="showRegister()">Don't have an account yet?</a>
        </div>
    </ion-content>
</ion-modal-view>
