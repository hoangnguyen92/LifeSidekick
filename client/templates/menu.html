<ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Wish'n'Fish</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close class="item-remove-animate item-avatar item-icon-right"
                        ui-sref="app.profile.about.my-wishes">
                    <img ng-src="{{getGravatarUrl()}}" alt=""/>
                    <p>Profile</p>
                </ion-item>
                <ion-item menu-close ui-sref="app.home.wishes-feed">
                    <p>Home</p>
                </ion-item>
                <ion-item menu-close ui-sref="app.on-working-offers">
                    <p>On working</p>
                </ion-item>
                <ion-item menu-close ui-sref="app.inbox">
                    <p>Inbox</p>
                </ion-item>
                <ion-item menu-close ng-click="logout()">
                    <p>Logout</p>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
